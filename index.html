<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元宝的个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .wrapper {
            display: flex;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
        }
        .sidebar {
            background-color: #f4f4f4;
            padding: 20px;
            min-width: 200px;
            box-sizing: border-box;
        }
        .profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .profile h1 {
            margin-top: 10px;
        }
        .sidebar nav ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar nav ul li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px 0;
        }
        .sidebar nav ul li a.active {
            font-weight: bold;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        .section {
            display: none;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                min-width: 0;
            }
            .content {
                width: 100%;
                min-width: 0;
            }
            footer {
                position: relative;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.section');
            const links = document.querySelectorAll('.sidebar nav a');

            links.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    sections.forEach(section => {
                        section.style.display = section.id === targetId ? 'block' : 'none';
                    });
                    // Highlight the active link
                    links.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Show the first section by default
            sections[0].style.display = 'block';
            links[0].classList.add('active');
        });
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <aside class="sidebar">
                <div class="profile">
                    <img src="YUANBAO.jpg" alt="元宝的头像" class="avatar">
                    <h1>元宝</h1>
                    <p>一只金渐层</p>
                </div>
                <nav>
                    <ul>
                        <li><a href="#about">关于我</a></li>
                        <li><a href="#projects">项目</a></li>
                        <li><a href="#contact">联系</a></li>
                    </ul>
                </nav>
            </aside>
            <main class="content">
                <section id="about" class="section">
                    <h2>关于我</h2>
                    <p>你好！我是一只小猫。</p>
                </section>

                <section id="projects" class="section">
                    <h2>项目</h2>
                    <div class="project">
                        <h3>绝育</h3>
                        <p>我已经绝育啦~</p>
                    </div>
                    <div class="project">
                        <h3>吃</h3>
                        <p>我喜欢吃冻干!</p>
                    </div>
                </section>

                <section id="contact" class="section">
                    <h2>联系</h2>
                    <p>如果你有任何问题或合作意向，请通过以下方式联系我：</p>
                    <ul>
                        <li>抖音: <a href="https://www.douyin.com/user/MS4wLjABAAAA7Uy1uVL_z-2p5lKcsz6VZN-GGyY0kZ20IQu1-wkzV6x1juA0V6tPLPQNYFthX16U?from_tab_name=main">闪耀的元宝</a></li>
                    </ul>
                </section>
            </main>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2025 元宝. 版权所有.</p>
        </div>
    </footer>
</body>
</html>
