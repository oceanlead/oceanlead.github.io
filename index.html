<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元宝小猫的个人主页</title>
    <style>
        /* 设置全局字体和基本样式 */
        body {
            font-family: PingFang SC, -apple-system, SF UI Text, Lucida Grande, STheiti, Microsoft YaHei, sans-serif,
            FangSong,STFangsong,'Times New Roman', Times, serif; /* 使用Arial字体，如果没有则使用无衬线字体 */
            margin: 0; /* 去除默认的body外边距 */
            padding: 0; /* 去除默认的body内边距 */
            display: flex; /* 使用flexbox布局 */
            flex-direction: column; /* 主轴方向为垂直 */
            min-height: 100vh; /* 最小高度为视口高度 */
        }
 
        /* 包裹主要内容的容器 */
        .wrapper {
            display: flex; /* 使用flexbox布局 */
            flex-grow: 1; /* 占据剩余空间 */
        }

        /* 内容容器，居中显示并限制最大宽度 */
        .container {
            width: 100%; /* 宽度占满父元素 */
            max-width: 3840px; /* 最大宽度为1200px */
            margin: 0 auto; /* 水平居中 */
            display: flex; /* 使用flexbox布局 */
        }
        .center {
            margin: auto;
            width: 50%;
            border: 3px solid green;
            padding: 10px;
        }

        /* 侧边栏样式 */
        .sidebar {
            background-color: #f4f4f4; /* 浅灰色背景 */
            padding: 1rem; /* 内边距为1rem */
            box-sizing: border-box; /* 盒模型包括内边距和边框 */
            width: 250px; /* 固定宽度 */
            justify-content: space-between;
            height: 100%;
        }
        
        /* 头像样式 */
        .profile img {
            border-radius: 50%; /* 圆形头像 */
            width: 10rem; /* 宽度为10rem */
            height: 10rem; /* 高度为10rem */
            object-fit: cover; /* 图片裁剪以适应容器 */
            display: block;
            margin: 0 auto; /* 水平居中 */
        }

        /* 头像下方的名字样式 */
        .profile h1,
        .profile p {
            text-align: center; /* 文字居中 */
            margin: 0.5rem 0; /* 上下外边距为0.5rem */
        }

        /* 导航列表样式 */
        .sidebar nav ul {
            list-style-type: none; /* 移除默认的列表样式（圆点） */
            padding: 0; /* 去除默认的内边距 */
            margin: 0; /* 去除默认的外边距 */
        }

            /* 导航链接样式 */
            .sidebar nav ul li a {
                font-family: PingFang SC, -apple-system, SF UI Text, Lucida Grande, STheiti, Microsoft YaHei, sans-serif, FangSong,STFangsong,'Times New Roman', Times, serif;
                font-size: 1.2em;
                text-decoration: none; /* 去除下划线 */
                color: #333; /* 文字颜色为深灰色 */
                display: block; /* 显示为块级元素 */
                padding: 1rem 0; /* 上下内边距为1rem */
                text-align: center; /* 文字居中 */
            }
            /* 导航段落 */
            .sidebar nav ul li p {
                text-decoration: none; /* 去除下划线 */
                color: #333; /* 文字颜色为深灰色 */
                display: block; /* 显示为块级元素 */
                padding: 1rem 0; /* 上下内边距为1rem */
                text-align: center; /* 文字居中 */
            }
       
                /* 当前激活导航链接的样式 */
                .sidebar nav ul li a.active {
                    font-weight: bold; /* 加粗文字 */
                }

        /* 内容区域样式 */
        .content {
            flex-grow: 1; /* 占据剩余空间 */
            padding:2rem; /* 内边距为2rem */
            /*box-sizing: border-box;*/ /* 盒模型包括内边距和边框 */
        }

        /* 每个部分内容区域的初始状态为隐藏 */
        .section {
            display: none;
        }

        /* 页脚样式 */
        footer {
            background-color: transparent; /* 白色背景 */
            color: black; /* 黑色文字 */
            margin:auto;
            width:100%;
            text-align: center; /* 文字居中 */
            position: absolute;
            bottom: 0px;
        }

        /* 移动设备样式 (最大宽度768px) */
        @media (max-width: 9px) {
            /* 将主轴方向改为水平*/ 
          /*  .wrapper {
                flex-direction: column;
            }*/

             /*侧边栏宽度变为100%，最小宽度为0 */
            .sidebar {
                width: 100%; /* 固定宽度 */
                /*min-width: 0;*/
            }

             /*内容区域宽度变为100%，最小宽度为0 */
            .content {
                width: 100%;
                /*min-width: 0;*/
            }
            /* 调整头像大小 */
            .profile img {
                width: 10rem; /* 宽度为6rem */
                height: 10rem; /* 高度为6rem */
            }
        }

        /* 电脑端缩放适配 */
        @media (min-width: 10px) {
            /* 确保侧边栏和内容区域在电脑端有合理的间距 */
            /*.container {
                gap: 2rem;*/  /*侧边栏和内容区域之间有2rem的间距 */
            /*}*/

           /*  调整侧边栏和内容区域的最小宽度 */
            .sidebar {
                min-width: 15rem; /*最小宽度为视口宽度的15%*/
            }

            .content {
                min-width: 15rem; /*最小宽度为视口宽度的65% */
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sections = document.querySelectorAll('.section');
            const links = document.querySelectorAll('.sidebar nav a');

            links.forEach(link => {
                link.addEventListener('click', function (event) {
                    event.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    sections.forEach(section => {
                        section.style.display = section.id === targetId ? 'block' : 'none';
                    });
                    // Highlight the active link
                    links.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Show the first section by default
            sections[0].style.display = 'block';
            links[0].classList.add('active');
        });
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <aside class="sidebar">
                <div class="profile">
                    <img src="YUANBAO.jpg" alt="元宝的头像" class="avatar">
                    <h1>元宝</h1>
                    <p>一只金渐层</p>
                </div>
                <nav>
                    <ul>
                        <li><p>                    </p></li>
                        <li><a href="#about">关于我</a></li>
                        <li><a href="#projects">项目</a></li>
                        <li><a href="#contact">联系</a></li>
                    </ul>
                </nav>
            </aside>
            <main class="content">
                <section id="about" class="section">
                    <h2>关于我</h2>
                    <p>你好！我是一只小猫。</p>
                </section>

                <section id="projects" class="section">
                    <h2>项目</h2>
                    <div class="project">
                        <h3>绝育</h3>
                        <p>我已经绝育啦~</p>
                    </div>
                    <div class="project">
                        <h3>吃</h3>
                        <p>我喜欢吃冻干!</p>
                    </div>
                </section>

                <section id="contact" class="section">
                    <h2>联系</h2>
                    <p>如果你有任何问题或合作意向，请通过以下方式联系我：</p>
                    <ul>
                        <li>抖音: <a href="https://www.douyin.com/user/MS4wLjABAAAA7Uy1uVL_z-2p5lKcsz6VZN-GGyY0kZ20IQu1-wkzV6x1juA0V6tPLPQNYFthX16U?from_tab_name=main">闪耀的元宝</a></li>
                    </ul>
                </section>
                <footer>
                    <div a="center">
                        <p>&copy; 2025 元宝. 版权所有.</p>
                    </div>
                </footer>
            </main>
  
        </div>

    </div>
  
</body>
</html>
